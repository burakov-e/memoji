<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memoji</title>
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">Memoji</h1>
        </header>
        <main class="main">
            <section class="field">
                <div class="card">
                    <div class="front"></div>
                    <div class="emoji"></div>
                </div>

                <div class="card">
                    <div class="front"></div>
                    <div class="emoji"></div>
                </div>

                <div class="card">
                    <div class="front"></div>
                    <div class="emoji"></div>
                </div>

                <div class="card">
                    <div class="front"></div>
                    <div class="emoji"></div>
                </div>

                <div class="card">
                    <div class="front"></div>
                    <div class="emoji"></div>
                </div>

                <div class="card">
                    <div class="front"></div>
                    <div class="emoji"></div>
                </div>

                <div class="card">
                    <div class="front"></div>
                    <div class="emoji"></div>
                </div>

                <div class="card">
                    <div class="front"></div>
                    <div class="emoji"></div>
                </div>

                <div class="card">
                    <div class="front"></div>
                    <div class="emoji"></div>
                </div>

                <div class="card">
                    <div class="front"></div>
                    <div class="emoji"></div>
                </div>

                <div class="card">
                    <div class="front"></div>
                    <div class="emoji"></div>
                </div>

                <div class="card">
                    <div class="front"></div>
                    <div class="emoji"></div>
                </div>
            </section>

            <section class="timer">
                <span class="time minutes">01</span>
                <span class="time separate">:</span>
                <span class="time seconds">00</span>
            </section>

            <div class="modal off">
                <div class="end-game">
                    <div class="message"></div>
                    <button class="btn-again">Play again</button>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
